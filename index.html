<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
    <img src="images/logo.svg" alt="logo" class="logo">
  <div class="calculator col-md-12">
    <form action="">
      <div class="background-style">
        <div class="col-md-6 input">
            <div class="input-icons">
              <label for="bill">Bill</label>
              <img src="images/icon-dollar.svg" alt="" class="icon">
              <input type="number" placeholder="0" id="billVal">
            </div> 
            <div class="btn-pick">
                <label for="bill">Select Tip %</label>
                <div class="container">
                  <div class="row justify-content-center" id="row-button">
                    <div class="col-4">
                      <input type="button" id="btn5" value="5%" onclick="izracunajTip(this)">
                    </div>
                    <div class="col-4">
                      <input type="button" value="10%" onclick="izracunajTip(this)">
                    </div>
                    <div class="col-4">
                      <input type="button" value="15%" onclick="izracunajTip(this)">
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div  class="row"  id="row-button">
                    <div class="col-4">
                      <input type="button" value="25%" onclick="izracunajTip(this)">
                    </div>
                    <div class="col-4">
                      <input type="button" value="50%" onclick="izracunajTip(this)">
                    </div>
                    <div class="col-4">
                      <input type="number" id="custom" placeholder="Custom" value="0" onkeydown="izracunajTip(this)">
                    </div>
                  </div>
                </div>
            </div>
            <div class="input-icons">
              <label for="numForPlp">Number of People</label>
              <img src="images/icon-person.svg" alt="" class="icon">
              <input type="number" placeholder="0" id="peopleVal">
            </div>  
        </div>
        <div class="col-md-6 result">
          <div class="row perPerson">
            <div class="col-md-6 half">
              <h2 class="titlenew">Tip Amount</h2>
              <h3 class="subtitle">/ person</h3>
            </div>
            <div class="col-md-6 half">
              <p class="price" id="tipamount">$0,00</p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row perPerson">
              <div class="col-md-6 half">
                <h2 class="titlenew">Total</h2>
                <h3 class="subtitle" >/ person</h3>
              </div>
              <div class="col-md-6 half">
                <p class="price" id="total">$0,00</p>
              </div>
            </div>
        <button type="reset" onclick="resetbutton()">RESET</button>
        </div>
    </div>
    </form>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
